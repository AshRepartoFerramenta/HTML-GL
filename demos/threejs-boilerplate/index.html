<!DOCTYPE html>
<html lang="en" style="overflow: hidden;">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="htmlgl-container">
    <div class="carusel">
        <div class="item">
            <div class="info">
                <p class="header">First item</p>
                <p class="description">Some description</p>
            </div>
        </div>
        <div class="item green">
            <div class="info">
                <p class="header">Second item</p>
                <p class="description">Some description</p>
            </div>
        </div>
    </div>
    <div>
        <div class="button" onclick="moveLeft()">
             Left
        </div>
        <div class="button" onclick="removeGreen()">
            Remove one item
        </div>
        <div class="button" onclick="moveRight()">
            Right
        </div>
    </div>
</div>
<script>
    var position = 0;
    var ITEM_SIZE = 200;

    function removeGreen() {
        var item = document.getElementsByClassName('green')[0];

        item.parentNode.removeChild(item);
    }

    function moveRight() {
        position += ITEM_SIZE;
        var carusel = document.getElementsByClassName('carusel')[0];
        carusel.style.transform = 'translateZ(0) translateX(' + position + 'px)';
    }

    function moveLeft() {
        position -= ITEM_SIZE;
        var carusel = document.getElementsByClassName('carusel')[0];
        carusel.style.transform = 'translateZ(0) translateX(' + position + 'px)';
    }

    var items = Array.prototype.slice.apply(document.getElementsByClassName('item'));

    items.forEach(function(yacht){
        yacht.addEventListener('mouseover', function(e){
            e.currentTarget.style.transform = 'translateZ(0.25px)';
        });

        yacht.addEventListener('mouseleave', function(e){
            e.currentTarget.style.transform = 'translateZ(0px)';
        });
    });
</script>

<script src="../../dist/html-gl.js"></script>
<script src="../../node_modules/webvr-polyfill/build/webvr-polyfill.js"></script>
<script src="../../node_modules/three-js/three.js"></script>
<script src="../../node_modules/tween.js/src/Tween.js"></script>
<script src="../../node_modules/three-firstperson-vr-controls/FirstPersonVRControls.js"></script>
<script src="./js/vendor/threestrap.js"></script>
<script src="./js/vendor/VRControls.js"></script>
<script src="./js/htmlvrbootstrap.js"></script>
</body>
</html>
